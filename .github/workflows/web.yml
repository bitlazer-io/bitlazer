name: Deploy web

on:
  push:

jobs:
  deploy-main:
    name: Main Web
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: frontend/pnpm-lock.yaml
        
    - name: Build
      working-directory: ./frontend
      env:
        VITE_ARBISCAN_API_KEY: ${{ secrets.VITE_ARBISCAN_API_KEY }}
        VITE_NODE_ENV: production
      run: |
        pnpm install --frozen-lockfile
        pnpm build

    - name: "Deploy to AWS S3"
      working-directory: ./frontend
      run: |
        aws s3 sync ./dist s3://us-east-1.bitlazer.io --acl public-read --delete --cache-control max-age=604800 --exclude "index.html"
        aws s3 cp ./dist/index.html s3://us-east-1.bitlazer.io/index.html --acl public-read --cache-control max-age=300
